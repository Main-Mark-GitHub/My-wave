 {% extends 'mainapp/account_base.html' %}

{% block 'body' %}

        <div class="player">

                <img src="{{ el.cover.url }}" height="300" width="300">
                <h1>{{ el.title }}</h1>
                <h2>{{ el.writer }}</h2>


                    <audio controls autoplay loop preload="auto">
                        <source src="{{ el.file.url }}" type="audio/ogg" />
                        <source src="{{ el.file.url  }}" type="audio/mpeg" />
                        <source src="{{ el.file.url }" type="audio/wav" />
                        Your browser does not support the audio element.

                    </audio>
                    <p></p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" value="{{el.id}}" name="music" >

                        <input type="submit" value="+" id="but">

                    </form>




        </div>




{% endblock %}
