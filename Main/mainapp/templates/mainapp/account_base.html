<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/main.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>My wave</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <button class="menu_btn">Menu</button>
            <div class="menuContent">
                <a href="/account/{{id}}"><h1>My Wave</h1></a>
                <span>
                    <a href="/account/{{id}}/music"><h3>My Favorite</h3></a>
                </span>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                  const menu = document.querySelector('.menu') // get element by class
                  const menuContent = document.querySelector('.menuContent') // get element by class

                  menu.addEventListener('click', function() { // set event
                        menuContent.classList.toggle('show'); # show menu
                    });
                  window.onclick = function(event) {
                        if (!event.target.matches('.menu_btn')) {
                            if (menuContent.classList.contains('show')) {
                                menuContent.classList.remove('show');
                            }
                        }

                })
            </script>
        </div>
        {% block 'body' %}
        {% endblock %}
    </div>
</body>
</html>
